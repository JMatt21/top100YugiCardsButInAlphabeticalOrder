<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Top 100 Yugi Cards!!!</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB'
        crossorigin='anonymous'>
    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60='
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- <button>get new commons</button> -->
    <div id="main">
        <div id="left">
            <table class="table">
                <tbody id="content">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Title</th>
                            <th scope="col">Lowest Price</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
        </div>
        <div id="right">
            <h3> Click a button to scrape a rarity.</h3>
            <button type="button" class="btn btn-secondary" data-rarity="all">All</button>
            <button type="button" class="btn btn-secondary" data-rarity="common">Common</button>
            <button type="button" class="btn btn-secondary" data-rarity="rare">Rare</button>
            <button type="button" class="btn btn-secondary" data-rarity="secret%20rare">Secret Rare</button>
            <button type="button" class="btn btn-secondary" data-rarity="super%20rare">Super Rare</button>
            <button type="button" class="btn btn-secondary" data-rarity="ultra%20Rare">Ultra Rare</button>
            <button type="button" class="btn btn-secondary" data-rarity="Ultimate%20Rare">Ultimate Rare</button>
            <button type="button" class="btn btn-secondary" data-rarity="ghost%20rare">Ghost Rare</button>       
        </div>
    </div>
</body>

</html>
<script src="logic.js"></script>
